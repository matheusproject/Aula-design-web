<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Educação para Todos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Cadastro de Voluntário</h1>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>
</header>

<main>
  <img src="Imagens/Ajudando-a-Crianca.png" alt="Voluntária ajudando criança" width="300">

  <form action="#" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
    </fieldset>

    <button type="submit">Enviar Cadastro</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Educação para Todos</p>
</footer>

<script>
  // Máscara CPF
  const cpf = document.getElementById('cpf');
  cpf.addEventListener('input', () => {
    cpf.value = cpf.value
      .replace(/\D/g, '')
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
  });

  // Máscara Telefone
  const telefone = document.getElementById('telefone');
  telefone.addEventListener('input', () => {
    telefone.value = telefone.value
      .replace(/\D/g, '')
      .replace(/(\d{2})(\d)/, '($1) $2')
      .replace(/(\d{5})(\d{4})$/, '$1-$2');
  });

  // Máscara CEP
  const cep = document.getElementById('cep');
  cep.addEventListener('input', () => {
    cep.value = cep.value
      .replace(/\D/g, '')
      .replace(/(\d{5})(\d)/, '$1-$2');
  });
</script>

</body>
</html>
